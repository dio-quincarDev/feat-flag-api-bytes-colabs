spring.application.name=Feature Flag API

spring.datasource.url=jdbc:postgresql://localhost:5432/bd_bytes
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.filter=true

# JWT Configuration
jwt.secret=QmFzZTY0U2VjdXJlU3RyaW5nRm9ySldUU2VjcmV0MTIzNDU2Nzg5MA==
jwt.header=Authorization
jwt.prefix=Bearer
jwt.expiration-time=86400000
app.security.super-admin-registration.enabled=true

# Logging Levels
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
